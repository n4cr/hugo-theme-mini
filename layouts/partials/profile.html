<header class="profile">
    <div class="profile-container">
        <div class="profile-content">
            <h1>{{ .Site.Title }}</h1>
            
            <div class="intro" style="text-align: left;">
                <p class="tagline">AI & Automation Engineer</p>
                <p class="bio">I help you build <a href="/posts/what-is-an-ai-agent/">AI agents</a> to automate your business.</p>
                <p class="availability">Need an AI agent to automate your business? I can help!</p>
            </div>

            <div class="contact-links">
                <a href="mailto:hello@nasir.sh" class="contact-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Contact Me
                </a>
                <a href="https://www.linkedin.com/in/nasir-shadravan/" class="social-link" target="_blank" rel="noopener">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
                <a href="https://twitter.com/n4cr" class="social-link" target="_blank" rel="noopener">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor" d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="profile-image single">
            {{ if .Site.Params.avatarLink }}
                <a href="{{ .Site.Params.avatarLink }}">
                    <img class="avatar" alt="Nasir Shadravan" src="{{ "/images/avatar.jpg" | relURL }}" />
                </a>
            {{ else }}
                <img class="avatar" alt="Nasir Shadravan" src="{{ "/images/avatar.jpg" | relURL }}" />
            {{ end }}
        </div>
    </div>
</header>

<style>
.profile {
    padding: 2rem 0;
    margin-bottom: 2rem;
}

.profile-container {
    display: flex;
    gap: 2rem;
    max-width: 600px;
    margin: 0 auto;
    background: var(--color-bg-secondary);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-image {
    flex-shrink: 0;
    margin-left: auto;
}

.avatar {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-content {
    flex-grow: 1;
    max-width: 600px;
}

.profile h1 {
    margin: 0 0 0.5rem 0;
    font-size: 2rem;
    color: var(--color-text);
}

.tagline {
    font-size: 1.25rem;
    color: var(--color-text);
    margin: 0 0 0.5rem 0;
}

.bio {
    font-size: 1rem;
    line-height: 1.6;
    margin: 0 0 1rem 0;
    color: var(--color-text-secondary);
}

.availability {
    font-size: 0.9rem;
    color: #10B981;
    margin: 0 0 1rem 0;
}

.contact-links {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.contact-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9rem;
    transition: background-color 0.2s;
}

.social-link {
    color: var(--color-text);
    transition: color 0.2s;
}

.social-link:hover {
    color: #2563EB;
}

@media (max-width: 768px) {
    .profile-container {
        flex-direction: column-reverse;
        text-align: center;
        padding: 1.5rem;
        margin: 0 1rem;
    }

    .avatar {
        width: 160px;
        height: 160px;
        margin-bottom: 1rem;
    }

    .contact-links {
        justify-content: center;
    }

    .profile-image {
        margin-left: 0;
    }
}
</style>
